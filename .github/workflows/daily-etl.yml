name: Daily ETL

on:
  schedule:
    - cron: "0 2 * * *"  # هر روز ساعت 2 صبح UTC اجرا شود
  workflow_dispatch:  # امکان اجرای دستی

jobs:
  test-and-run-etl:
    runs-on: ubuntu-latest

    env:
      MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
      MYSQL_PORT: ${{ secrets.MYSQL_PORT }}
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
      MYSQL_SSL_CA: ${{ secrets.MYSQL_SSL_CA }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mysql-connector-python requests pandas  # کتابخانه‌های لازم برای ETL

      - name: Test database connection
        run: |
          python src/db.py

      - name: Run ETL script
        run: |
          python src/etl.py  # فرض می‌کنیم فایل ETL شما src/etl.py است
